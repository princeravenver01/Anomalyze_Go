services:
  - type: web
    name: anomalyze-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn api_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 10000
    disk:
      name: anomalyze-models
      mountPath: /opt/render/project/src/models
      sizeGB: 1
